<!DOCTYPE html>
<html>

<head>
    <title>Utilisateur créé</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a3a2a;
            color: #e0f7e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: rgba(26, 58, 42, 0.92);
            border: 1px solid rgba(192, 255, 192, 0.4);
            padding: 2.5rem;
            border-radius: 6px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .qr-code {
            margin: 1rem auto;
            background: white;
            padding: 1rem;
            border-radius: 6px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }

        .secret-key {
            word-break: break-all;
            background-color: rgba(10, 30, 20, 0.5);
            padding: 0.8rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
        }

        a {
            color: #a0ffa0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>Utilisateur créé</h1>
        <p>Identifiant : <strong>{{ login }}</strong></p>
        <p>Scanne ce QR Code avec une application TOTP (FreeOTP, Aegis, etc.) :</p>
        <div class="qr-code">
            <img src="{{ qr_code_b64 }}" alt="QR Code">
        </div>
        <p>Ou entre manuellement cette clé secrète :</p>
        <div class="secret-key">{{ totp_secret }}</div>
        <p>Donnez ce QR Code ou cette clé secrète à l'utilisateur.</p>
        <p><a href="/admin/create_user">Créer un autre utilisateur</a></p>
    </div>
</body>

</html>
