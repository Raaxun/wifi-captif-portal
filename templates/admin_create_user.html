<!DOCTYPE html>
<html>

<head>
    <title>Créer un utilisateur</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a3a2a;
            color: #e0f7e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .admin-container {
            background-color: rgba(26, 58, 42, 0.92);
            border: 1px solid rgba(192, 255, 192, 0.4);
            padding: 2.5rem;
            border-radius: 6px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(10, 30, 20, 0.5);
            border: 1px solid rgba(192, 255, 192, 0.5);
            color: #e0f7e0;
            padding: 0.8rem;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: rgba(10, 80, 30, 0.7);
            color: #fff;
            border: none;
            padding: 0.8rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .error {
            color: #ff8a8a;
            margin-bottom: 1rem;
            font-weight: bold;
            background-color: rgba(58, 26, 26, 0.3);
            padding: 0.6rem;
            border-radius: 4px;
            border-left: 3px solid #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Créer un utilisateur</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/admin/create_user" method="post">
            <input type="text" name="login" placeholder="Identifiant" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="submit" value="Créer">
        </form>
    </div>
</body>

</html>
