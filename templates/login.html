<!DOCTYPE html>
<html>
<head>
    <title>Portail Captif (Accès Sécurisé)</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a3a2a;
            color: #e0f7e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:
                linear-gradient(rgba(192, 255, 192, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(192, 255, 192, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .login-container {
            background-color: rgba(26, 58, 42, 0.92);
            border: 1px solid rgba(192, 255, 192, 0.4);
            padding: 2.5rem;
            border-radius: 6px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 25px rgba(192, 255, 192, 0.15);
            border-left: 4px solid rgba(100, 220, 100, 0.6);
        }
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e0f7e0;
            border-bottom: 1px solid rgba(192, 255, 192, 0.5);
            padding-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input[type="text"],
        input[type="password"] {
            background-color: rgba(10, 30, 20, 0.5);
            border: 1px solid rgba(192, 255, 192, 0.5);
            color: #e0f7e0;
            padding: 0.8rem;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: rgba(10, 80, 30, 0.7);
            color: #fff;
            border: 1px solid #a0ffa0;
            padding: 0.8rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            font-weight: bold;
        }
        .error {
            color: #ff8a8a;
            margin-bottom: 1rem;
            font-weight: bold;
            background-color: rgba(58, 26, 26, 0.3);
            padding: 0.6rem;
            border-radius: 4px;
            border-left: 3px solid #ff6b6b;
        }
    </style>
</head> 
<body>
    <div class="login-container">
        <h1>Accès Sécurisé</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="login" placeholder="Identifiant" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="text" name="totp_code" placeholder="Code TOTP" required>
            <input type="submit" value="Valider">
            <input type="hidden" name="token" value="{{ token }}">
            <p><a href="/create_user">Créer un autre utilisateur</a></p>
        </form>
    </div>
</body>
</html>
